<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h2 class="form-title">Modern Registration Form</h2>


  <div class="form-container">
    <div class="form-header">Student Registration Form</div>
    <form>
      
      <div class="row">
        <div class="input-box">
          <label>First Name</label>
          <input type="text" placeholder="Enter first name">
        </div>
        <div class="input-box">
          <label>Last Name</label>
          <input type="text" placeholder="Enter last name">
        </div>
      </div>

      <div class="row">
        <div class="input-box">
          <label>Date of Birth</label>
          <div class="row-2">
            <select><option>Day</option></select>
            <select><option>Month</option></select>
            <select><option>Year</option></select>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="input-box">
          <label>Email ID</label>
          <input type="email" placeholder="Enter email address">
        </div>
        <div class="input-box">
          <label>Mobile Number</label>
          <input type="text" placeholder="Enter 10-digit mobile number">
        </div>
      </div>

      <div class="gender-box">
        <label>Gender:</label><br>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
      </div>

      <div class="input-box">
        <label>Address</label><br>
        <textarea placeholder="Enter your full address"></textarea>
      </div>
      <br>

      <div class="row">
        <div class="input-box">
          <label>City</label>
          <input type="text" placeholder="Enter city">
        </div>
        <div class="input-box">
          <label>PIN Code</label>
          <input type="text" placeholder="Enter 6-digit PIN code">
        </div>
        <div class="input-box">
          <label>State</label>
          <input type="text" placeholder="Enter state">
        </div>
      </div>

      
      <div class="input-box-country">
        <label>Country</label><br>
        <select>
          <option>Select country</option>
          <option>India</option>
          <option>USA</option>
          <option>UK</option>
        </select>
      </div>

      
      <div class="hobbies-box">
        <label>Hobbies:</label><br>
        <input type="checkbox"> Drawing
        <input type="checkbox"> Singing
        <input type="checkbox"> Dancing
        <input type="checkbox"> Sketching
        <input type="checkbox"> Others
      </div>

      
      <label>Qualification</label>
      <table>
        <tr>
          <th>Sr.No</th>
          <th>Examination</th>
          <th>Board</th>
          <th>Percentage</th>
          <th>Year of Passing</th>
        </tr>
        <tr>
          <td>1</td>
          <td>Class X</td>
          <td><input type="text"></td>
          <td><input type="text"></td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td>2</td>
          <td>Class XII</td>
          <td><input type="text"></td>
          <td><input type="text"></td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td>3</td>
          <td>Graduation</td>
          <td><input type="text"></td>
          <td><input type="text"></td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td>4</td>
          <td>Masters</td>
          <td><input type="text"></td>
          <td><input type="text"></td>
          <td><input type="text"></td>
        </tr>
      </table>

      
      <div class="course-box">
        <label>Courses Applied For:</label><br>
        <input type="radio" name="course"> BCA
        <input type="radio" name="course"> B.Com
        <input type="radio" name="course"> B.Sc
        <input type="radio" name="course"> B.A
      </div>

      
      <div class="form-footer">
        <button type="reset" class="btn reset-btn">Reset</button>
        <button type="submit" class="btn submit-btn">Submit</button>
      </div>
    </form>
  </div>

 <div class="container">
    <h2 class="form-title-2">Professional Registration Form</h2>
  </div>
</body>
</html>
